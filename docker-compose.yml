version: "3.9"

services:

  nginx:
    container_name: "${BASENAME}_nginx"
    restart: unless-stopped
    image: nginx:alpine
    depends_on: [ php ]
    #environment:
      #SSL_SERTS_DIR: /var/www/html/AAA/SSL
      #SERVICE: php
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/include/:/etc/nginx/include
      - ./nginx/sites-enabled/:/etc/nginx/sites-enabled
    ports:
      - "80:80"
      - "443:443"
    networks:
      - lnpm-net

  php:
    container_name: "${BASENAME}_php"
    restart: unless-stopped
    build:
      context: ./php
      args:
        PHP_VER: 7.4
      #
      # PHP_XDEBUG: 1
      # PHP_XDEBUG_DEFAULT_ENABLE: 1
      # PHP_XDEBUG_REMOTE_CONNECT_BACK: 0
      # PHP_XDEBUG_REMOTE_HOST: host.docker.internal
    extra_hosts:
      - "wp-kama.dev:host-gateway" # for wp-cron
      - "wptest.loc:host-gateway" # for wp-cron
      - "host.docker.internal:host-gateway"

    volumes:
      - ../../:/var/www/html
    networks:
      - lnpm-net


  mysql:
    container_name: "${BASENAME}_mysql"
    restart: unless-stopped
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - lnpm-net

  redis:
    container_name: "${BASENAME}_redis"
    restart: unless-stopped
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - lnpm-net

